spring.application.name=currency-converter

#Puerto de aplicación
server.port=8080

#URL de la API externa para obtener tasas de cambio en EUR
external.api.currency.url=http://api.exchangeratesapi.io/v1/latest?access_key=${EXCHANGE_RATES_API_KEY}

#Configuración de logging
logging.level.com.mycompany.currency.converter=DEBUG
